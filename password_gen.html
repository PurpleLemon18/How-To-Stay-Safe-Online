<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Password Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Random Password Generator</a>
        <a href="index.html" style="font-size: 20px;">Go Back</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12 mx-auto"> <!--utilises the bootstrap columns system-->
                <div class="content">
                    <h4>Random Password Generator</h4><br>
                    <input type="text" id="display"><br>
                    <input type="range" min="0" max="50" name="slider" id="slider"><br> <!--character length slider-->
                    <button onclick="generate()">Generate</button> <!--calls the 'generate' function from JS file-->
                    <button onclick="copyPassword()">Copy to Clipboard</button> <!--calls the 'copyPassword function-->
                    <div id="length"></div>
                </div>
                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b><br>
                    <div id="lastNums"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
